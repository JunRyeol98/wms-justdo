name: Review Assign

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: hkusu/review-assign-action@v1
        with:
          assignees: ${{ github.actor }} # assign pull request author
          reviewers: lucinda96, JunRyeol98, leejeonghun99, ptecc208, finite2030  # if draft, assigned when draft is released
          max-num-of-reviewers: 1
